<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Freedom Wall</title>
    <link rel="stylesheet" href="style/report.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
    </head>
<body>
    <div class="container">
        <a href="index.html"><i class="fa-sharp fa-solid fa-arrow-left-long"></i></a>
        <form action="" id="reportform">
            <h1>Send Message</h1>
            <input type="text" class="name" id="name" placeholder="Nickname" required>
            <!-- <input type="email" class="email" id="email" placeholder="Email" required> -->
            <textarea name="text" class="message" id="message" placeholder="Message" required></textarea>
            <!-- <textarea type="text" id="message" placeholder="Message"> -->
            <button type="submit" id="submit" class="submit">Submit</button>
        </form>
    </div>
    <div class="thanksmessage" id="textcontainer">
        <h1>Thank you! I will get Back to You as soon as I can.</h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="js/report.js"></script>
</body>
</html>
