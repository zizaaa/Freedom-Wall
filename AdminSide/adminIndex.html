<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div class="side-bar">
        <div class="img-container">
            <img src="img/partylist-logo.png" alt="logo">
        </div>

        <a href="#" class="notes">Notes</a>
        <a href="#" class="report">Report</a>
        <a href="#" class="warning">Warning</a>
        <a href="#" class="banned">Banned</a>
        <a href="#" class="ip">IP Address</a>
        <a href="#" class="message">Message</a>
        <a href="#" class="announce">Announcement</a>
    </div>
    <div class="main-container">
        <div id="notes">
            <h1>List of Notes</h1>
            <div class="note-container">

            </div>
        </div>
        <div id="report">
            <h1>List of Report</h1>
            <div class="report-container">

            </div>
        </div>
        <div id="warning">
            <h1>Warning</h1>
            <div class="warning-container">

            </div>
        </div>
        <div id="banned">
            <h1>List of Banned IP Address</h1>
            <div class="banned-container">

            </div>
        </div>
        <div id="ip">
            <h1>List of IP Address</h1>
            <div class="ip-container">

            </div>
        </div>
        <div id="message">
            <h1>Messages</h1>
            <div class="message-container">
                
            </div>
        </div>
        <div id="announce"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    
    <script src="Script/admin.js"></script>
</body>
</html>
