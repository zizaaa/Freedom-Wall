<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Freedom Wall</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- form -->
        <form action="" id="comments">
            <i class="fa-solid fa-xmark" id="exit"></i>
            <input type="text" name="comment" id="comment" placeholder="Write a message...">
            <input type="text" name="nickname" id="nickname" placeholder="Enter your nickname">
            <button type="submit" class="btn" id="btn" >Submit</button>
        </form>

<!-- header -->
  <div class="header">
    <div class="left side">Freedom</div>
    <div class="logo-container"><img src="img/AMA-Logo.png" alt="Logo" draggable="false"></div>
    <div class="right side">Wall</div>
    <!-- <div class="numberList">Notes: <span id="numberofComments">0</span></div> -->
</div>
<div class="comments-container" id="commentsContainer">
    <!-- comments here -->
</div>
<button id="addBtn">
    <i class="fa-solid fa-plus"></i>
</button>
<div class="countdown">
    <div id="countdown"></div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
